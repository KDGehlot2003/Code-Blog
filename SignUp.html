<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/SignUp.css">
    <script src="login.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="logo">
        <img src="Images/cb-logo-4.webp" alt="CodeBlog Logo" style="width: 40px; height: 40px;">
        <h1>CODE-BLOG</h1>
    </div>
    <section class="signup-section">
        
        <article>
            <div class="signup-heading">
                <h2>Create an account</h2>
                <p>Let's get started!</p>
            </div>
        </article>
        <article>
            <div class="signup-form">
                <div class="signup-form-input">
                    <div class="input-column1">
                        <div class="input-container">
                            <label for="firstname">First name</label>
                            <input type="text" name="firstname" required><br>
                        </div>
                        <div class="input-container">
                            <label for="email">Email</label>
                            <input type="email", name="email" required><br>
                        </div>
                        <div class="input-container">
                            <label for="phone">Phone</label>
                            <input type="tel" name="phone" required><br>
                        </div>
                        <div class="input-container password-container">
                            <input type="password" name="password" required><br>
                            <label for="password">Password</label>
                            <img src="Images/Closeeye.png" alt="Hide Password" id="eyeClosed" onclick="togglePasswordVisibility()" style="display: none; cursor: pointer;">
                            <img src="Images/Openeye.png" alt="Show Password" id="eyeOpen" onclick="togglePasswordVisibility()" style="cursor: pointer;">
                        </div>
                    </div>

                    <div class="input-column2">
                        <div class="input-column2-upper">
                            <div class="input-container">
                                <label for="firstname">Last name</label>
                                <input type="text" name="lastname" required>
                            </div>
                            <div class="input-container">
                                <label for="DOB">DOB</label>
                                <input type="date" name="DOB" id="DOB">
                            </div>
                        </div>
                        <div class="input-column2-lower">
                            <div class="input-container password-container">
                                <label for="confirm password">Confirm Password</label>
                                <input type="password" name="confirm password" required>
                                <img src="Images/Closeeye.png" alt="Hide Password" id="eyeClosed" onclick="togglePasswordVisibility()" style="display: none; cursor: pointer;">
                                <img src="Images/Openeye.png" alt="Show Password" id="eyeOpen" onclick="togglePasswordVisibility()" style="cursor: pointer;">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="signup-form-button">
                    <button type="submit" class="signin-btn">Sign Up</button>
                    <button type="button" class="email-btn">Continue with email</button>
                </div>
            </div>
        </article>
    </section>
</body>
</html>
