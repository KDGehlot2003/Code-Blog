<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CodeBlog | Login</title>
<link rel="stylesheet" href="css/Login.css">
<script src="login.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

</head>
<body>
<div id="login-container">
    <div id="login-form">
        <div class="form-header">
            <div class="logo">
                <a href="index.html">
                    <img src="images/logo1.png" alt="CodeBlog Logo">
                    <h1>CodeBlog</h1>
                </a>
            </div>
            <h2>Welcome to CodeBlog</h2>
            <p>Let's get started!</p>
        </div>
        <div class="input-container">
            <input type="email" id="email" required>
            <label for="email">Email</label>
        </div>
        <div class="input-container password-container">
            <input type="password" id="password" required>
            <label for="password">Password</label>
            <img src="images/Closeeye.png" alt="Hide Password" id="eyeClosed" onclick="togglePasswordVisibility()" style="display: none; cursor: pointer;">
            <img src="images/Openeye.png" alt="Show Password" id="eyeOpen" onclick="togglePasswordVisibility()" style="cursor: pointer;">
        </div>
        <button type="submit" class="signin-btn"><a href="home.html">Sign in</a></button>
        <button type="button" class="email-btn"><a href="home.html">Continue with email</a></button>
        <p class="register-prompt">Don't have an account? <a href="SignUp.html">Register</a></p>
    </div>
    <div  class="login-image">
        <img src="images/login7.webp" alt="Login Visual">
    </div>
</div>
</body>
</html>
